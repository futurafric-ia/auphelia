    <style>
        .registration-form {
            max-width: 500px; /* Définir la largeur maximale */
            margin: auto; /* Centrer horizontalement */

        }

        .form-icon {
            width: 50px; /* Définir la largeur de l'icône */

    </style>
    <script>
        $(document).ready(function(){
            $('#birth-date').mask('00/00/0000');
            $('#phone-number').mask('0000-0000');

        <form>

            </div>
           
            <div class="form-group">
                <button type="button" class="btn btn-block create-account bg-primary" onclick="window.location.href='sidebar-09/chatbot.html'">Connexion</button>
